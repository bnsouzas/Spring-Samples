<h3>{{headingTitle}}</h3>
<div class="alert alert-danger" ng-if="error != ''">
    <p>{{error}}</p>
</div>
<div class="alert alert-warning" ng-if="logout != ''">
    <p>{{logout}}</p>
</div>
<form novalidate ng-submit="login()">
	<div class="input-group form-group">
		<label for="username" class="input-group-addon"><i
			class="glyphicon glyphicon-user"></i></label> <input type="text"
			id="username" ng-model="username" ng-init="username=''" class="form-control"
			placeholder="Nome de UsuÃ¡rio" />
	</div>
	<div class="input-group form-group">
		<label for="password" class="input-group-addon"><i
			class="glyphicon glyphicon-lock"></i></label> <input type="password"
			id="password" ng-model="password" ng-init="password=''" class="form-control"
			placeholder="Senha" />
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block">Conectar</button>
	</div>
</form>
